  question-1:
    type: answers
    question: Что делать, если нужно расширить интерфейс дополнительными свойствами?
    answers:
      wrong:
      - Расширять интерфейсы нельзя
      - Указать тип `any`
      correct:
      - Дополнительно объявить интерфейс с новыми полями
      - Создать новый интерфейс с новыми полями и наследовать его от изначального 

  question-2:
    type: answers
    question: |
      Есть ли ошибка и какая в коде ниже?

      ```typescript
        interface IUser {
          nickname: string;
          readonly rating: number;
        }

        interface IAdmin extends IUser {
          isUser: boolean = true;
        }

        const sergey: IAdmin = {
          nickname: 'Sergey',
          rating: 20,
          isUser: true,
        }
      ```

    answers:
      wrong:
        - Ошибки нет
        - В интерфейсе IAdmin не указаны поля интерфейса IUser
        - В интерфейсе нельзя указывать атрибут readonly
      correct:
        - В интерфейсе нельзя инициировать значение поля

