---
questions:
  question-1:
    type: answers
    question: Выберите верные утверждения
    answers:
      wrong:
      - В TypeScript значение `null` можно присвоить любому типу
      - Переменная с типом не может менять значение
      correct:
      - В TypeScript есть типы как для примитивных значений, так и для объектов
      - Если передать в метод значение с типом, которое не ожидается методом, то будет ошибка
  question-2:
    type: answers
    question: Выберите верные утверждения
    answers:
      wrong:
      - Статическая типизация не накладывает ограничения на массивы
      correct:
      - В TypeScript не нужно указывать тип при создании переменной со значением, тип будет привязан автоматически
      - Тип переменной поменяться не может
  question-3:
    type: answers
    question: |
      Какая ошибка в коде ниже?

      ```typescript
      let name = 'Daria';
      name = 'John';

      name = 1234;
      ```
    answers:
      wrong:
      - Ошибок нет
      - Не указан тип для `name`
      - Меняется константное значение
      correct:
      - Меняется тип переменной
