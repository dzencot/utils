questions:
  question-1:
    type: answers
    question: В каком случае можно не указывать тип параметров в анонимных функциях?
    answers:
      wrong:
      - Всегда
      - Только в тех случаях, когда функция применяется для методов массивов
      correct:
      - Если есть контекст
  question-2:
    type: answers
    question: Выберите верное утверждение
    answers:
      wrong:
      - Анонимные функции всегда выводят типы параметров из контекста
      correct:
      - Для анонимных функций типы задаются так же, как в именованных функциях
  question-3:
    type: answers
    question: |
      Какая ошибка в коде ниже?

      ```typescript
      const toUpper = (name): string => name.toUpperCase();
      const fruits = ['banana', 'mango', 'apple'];
      const upperFruits = fruits.map(toUpper);
      ```
    answers:
      wrong:
      - Ошибок нет
      - Указан тип возвращаемого значения
      correct:
      - Не указан тип параметра в функции
