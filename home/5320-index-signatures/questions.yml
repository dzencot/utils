---
questions:
  question-1:
    type: answers
    question: |
      Выберите верные утверждения

    answers:
      wrong:
      - |
        Динамический ключ нельзя указывать со значением ключа
      - |
        В TypeScript ключ может быть любым типом данных
      correct:
      - |
        Динамические ключи можно использовать для статических свойств
      - |
        Динамические ключи могут быть представлены типом symbol

  question-2:
    type: answers
    question: Выберите типы данных, которыми могут быть представлены динамические ключи
    answers:
      wrong:
      - boolean
      correct:
      - string
      - number
      - symbol

  question-3:
    type: answers
    question: |
      Что характеризует тип данных?
    answers:
      wrong:
      - |
        Только сами данные и то, как они хранятся
      - |
        Способы взаимодействия между типами данных
      correct:
      - |
        Все возможные значения и операции, которые можно совершать с данными

  question-4:
    type: filling
    question: |
      Дополните код:
    text: |

      ```typescript
        type Validators = {
          [key: `%{type}${string}`]: (value: unknown) => boolean
        }

        const validators: Validators = {
          isNumber() {},
          isBoolean() {},
        };
      ```

    answers:
      type: is
