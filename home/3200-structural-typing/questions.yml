questions:
  question-1:
    type: answers
    question: |
      Какая ошибка допущена в коде ниже?

      ```typescript
        type User = {
          login: string;
          email: string;
        };

        function printLogin(user: User) {
          console.log(user.login);
        }

        const admin = { login: 'super_user', email: 'super@user.com', isAdmin: true };
        printLogin(admin);
      ```

    answers:
      wrong:
      - Переменная `admin` не соответствует типу `User`, так как содержит лишнее свойство `isAdmin`
      - Не задан тип для переменной `admin`
      correct:
      - Ошибки нет, так как тип переменной `admin` входит в множество типа `User` 

  question-2:
    type: answers
    question: |
      Какая ошибка допущена в коде ниже?

      ```typescript
        type User = {
          username: string;
          password: string;
          isAdmin: false,
        };

        type Admin = User & {
          isAdmin: true,
        };

        const admin: Admin = { username: 'test', password: 'test', isAdmin: true, email: 'super_admin@host.ru' };
      ```

    answers:
      wrong:
      - Тип `Admin` не содержит другие обязательные поля `username` и `password`
      - В переменную `admin` добавляется лишнее поле `email`
      correct:
      - Одно поле имеет два разных типа

