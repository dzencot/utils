questions:
  question-1:
    type: answers
    question: |
      Какая ошибка в определении типов допущена в коде ниже?

      ```typescript
        type FilterCallback = (item1: number) => boolean;
        declare function filter(arr: Array<number>, callback: FilterCallback): Array<any>

        const arr = [1, 2, 3];
        const getEvenNumbers = (item: number) => item % 2 === 0;

        filter(arr, getEvenNumbers);
      ```

    answers:
      wrong:
      - Функция `getEvenNumbers()` не может возвращать значение, так как тип возвращаемого значения определен как `boolean` и `number`
      - Ошибок нет
      correct:
      - Функция `filter()` возвращает более широкий тип `Array<any>`, вместо `Array<number>`

