---
questions:
  question-1:
    type: answers
    question: |
      Какая ошибка в коде ниже?

      ```typescript
        function push<T>(coll: T[], item: T): T[] {
          coll.push(item);
        }
      ```

    answers:
      wrong:
      - Внутри функции происходит мутация
      - Тип добавляемого значения не соответствует типу коллекции
      - Имя функции зарезервировано
      correct:
      - Возвращаемое значение не соответствует типу

  question-2:
    type: answers
    question: Как можно заменить дженерики в коде на TypeScript? Выберите правильные ответы
    answers:
      wrong:
      - Использовать общий тип, в который будут входить используемые типы
      - Отключить типизацию
      correct:
      - Создать разные функции для каждого типа
      - Использовать перегрузку функций

  question-3:
    type: filling
    question: |
      Дополните код:
    text: |

      ```typescript
        function filter<T>(coll: %{type}[], item: T): T[] {
          return coll.filter((current) => current === item);
        }
      ```

    answers:
      type: T
