---
questions:
  question-1:
    type: answers
    question: Какое значение может быть возвращено из функции с типом void?
    answers:
      wrong:
      - Функция возвращает специальное значение с типом void
      - Невозможно определить, так как функция ничего не возвращает
      correct:
      - Может возвращаться любое значение, но оно будет проигнорировано

  question-2:
    type: answers
    question: Можно ли использовать тип void для описания аргументов функции?
    answers:
      wrong:
      - Можно, если аргумент может принимать значение `undefined`
      - Нет, нельзя
      correct:
      - Технически можно, но в этом нет смысла. Передаваемый аргумент будет всегда `undefined`

  question-3:
    type: answers
    question: Можно ли передать в метод `filter()` функцию с типом void?
    answers:
      wrong:
      - Нет, так как метод ожидает функцию-колбек, которая возвращает что-то, что можно привести к булевому типу
      - Да, можно. В таком случае метод отфильтрует все `undefined` значения
      correct:
      - Да, можно, но бессмысленно, так как фильтрация работать не будет
