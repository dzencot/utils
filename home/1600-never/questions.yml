---
questions:
  question-1:
    type: answers
    question: Чем отличаются типы `never` и `void`?
    answers:
      wrong:
      - Ничем, это взаимозаменяемые типы
      - Функция с типом `void` в редких случаях может возвращать значение, а с типом `never` никогда не возвращает значение
      correct:
      - Функция с типом `never` никогда не завершается, либо завершается в исключительных ситуациях

  question-2:
    type: answers
    question: Какой тип данных будет возвращен из функции с типом never?
    answers:
      wrong:
      - Любой тип данных
      - undefined
      - never
      correct:
      - Код не дойдет до возврата, поэтому ничего не будет возвращено

  question-3:
    type: answers
    question: В каких случаях имеет смысл использовать тип `never`?
    answers:
      wrong:
      - В функциях с бесконечной рекурсией
      - Практического применения типа `never` нет. Он не используется в реальных проектах
      correct:
      - В функциях, которые запускают приложение и останавливаются по команде пользователя
