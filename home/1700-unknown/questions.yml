    question: Какой результат будет получен при попытке присвоить значение типа string переменной с типом unknown?
    answers:
      wrong:
      - Будет сгенерировано исключение во время выполнения программы
      - Будет сгенерирована ошибка компиляции
      correct:
      - Присваивание значения будет выполнено без ошибок

  question-3:
    type: answers
    question: Можно ли использовать тип unknown для описания типа возвращаемого значения?
