questions:
  question-1:
    type: answers
    question: |
      Выберите верные утверждения

    answers:
      wrong:
      - |
        Механизм поиска типов позволяет указать ключ на любой глубине вложенности
      - |
        Поиск типа ничем не отличается от получения значения из объекта по ключу
      correct:
      - |
        В поиске типов можно делать объединение ключей
      - |
        В поиске типов можно указывать необязательные ключи

  question-2:
    type: answers
    question: Какую задачу выполняет механизм поиска типов?
    answers:
      wrong:
      - Получить значения указанных ключей, чтобы не дублировать данные
      - Получить типы ключей, для которых типы еще не известны
      correct:
      - Получить тип, который будет включать все типы указанных ключей

