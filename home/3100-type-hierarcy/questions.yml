  question-2:
    type: answers
    question: Выберите код, где происходит восходящее приведение типа
    answers:
      wrong:
      - |
        ```typescript
          type Hello = 'Hello';
          type Hi = 'Hi!';
          type Greeting = Hello | Hi;

          const message: Hello = 'Hello';
        ```
      correct:
      - |
        ```typescript
          const message: string = 'Hello';
        ```

      - |
        ```typescript
          type Hello = 'Hello';
          type Hi = 'Hi!';
          type Greeting = Hello | Hi;

          const message: Greeting = 'Hello';
        ```

