---
questions:
  question-1:
    type: answers
    question: Может ли класс, который реализует интерфейс, содержать дополнительные методы, которых нет в интерфейсе?
    answers:
      wrong:
      - Да, но только те, которые используются экземпляром класса
      - Нет
      correct:
      - Да

  question-2:
    type: answers
    question: |
      Есть ли ошибка и какая в коде ниже?

      ```typescript
        interface IGuest {
          id: string;
        }

        interface IUser extends IGuest {
          nickname?: string;
        }

        class User implements IUser {
          id: string;
          constructor(id: string) {
            this.id = id;
          }

          getNickname() {
            return this.nickname;
          }
        }
      ```

    answers:
      wrong:
        - Ошибки нет
        - В интерфейсе IUser не указаны поля интерфейса IGuest
        - Класс User не реализует интерфейс IGuest
      correct:
        - В классе не определено поле `nickname`

  question-3:
    type: answers
    question: |
      Есть ли ошибка и какая в коде ниже?

      ```typescript
        interface IGreeting {
          getMessage(name: string): string;
        }

        class Greeting implements IGreeting {
          getMessage(name) {
            return `Hello, ${name}!`;
          }
        }
      ```

    answers:
      wrong:
        - Ошибки нет
        - В интерфейсе IGreeting не описано свойство `name`
        - Класс Greeting не реализует свойство `name`
      correct:
        - Реализация метода `getMessage()` принимает более широкий тип `any`, вместо `string`
