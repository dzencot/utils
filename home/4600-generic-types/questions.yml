    question: Как ограничить типы в параметрах дженерика только числами?
    answers:
      wrong:
      - |
        ```typescript
          <T extends number[]>
        ```
      - |
        ```typescript
          <T extends any>
        ```
      correct:
      - |
        ```typescript
          <T extends number>
        ```
        


