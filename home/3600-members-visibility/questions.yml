---
questions:
  question-1:
    type: answers
    question: |
      Каким качеством обладает свойство `username` в классе:

      ```typescript
        class User {
          username: string;

          constructor(username: string) {
            this.username = username;
          }
        }
      ```

    answers:
      wrong:
        - Защищенное
        - Приватное
        - Все перечисленные качества
        - Ни одно из перечисленных качеств
      correct:
        - Публичное

  question-2:
    type: answers
    question: Выберите верные утверждения
    answers:
      wrong:
      - Приватному свойству нельзя указать тип `any`
      - Значение приватному свойству можно назначить только в конструкторе 
      correct:
      - Публичные свойства доступны в дочерних классах
      - Защищенные свойства можно перезаписывать в методах текущего и дочерних классов

  question-3:
    type: filling
    question: |
      Дополните код так, чтобы сработали все ошибки:
    text: |

      ```typescript
        class User {
          %{protected} username: string;
          %{protected} password: string;

          constructor(username: string, password: string) {
            this.username = username;
            this.password = password;
          }
        }

        class SuperAdmin extends User {
          %{private} isAdmin = true;
        }

        class Admin extends SuperAdmin {
          constructor(username: string, password: string, isAdmin = false) {
            super(username, password);
            this.password = password;
            this.isAdmin = isAdmin; // Error!
          }
        }

        const admin = new SuperAdmin('super', '1234');
        admin.username; // Error!
        admin.password; // Error!
        admin.isAdmin; // Error!
      ```

    answers:
      protected: protected
      private: private
