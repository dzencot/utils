---
questions:
  question-1:
    type: answers
    question: Как обойти ошибку, которая возникает при работе с переменной, у которой может быть тип null?
    answers:
      wrong:
      - Добавить значение к переменной
      - Использовать значение по умолчанию
      correct:
      - Использовать условное выражение для проверки переменной на null

  question-2:
    type: answers
    question: |
      Какая ошибка в функции:

      ```typescript
        function toUpperCase(value?: string | null) {
          const upperValue = value?.toUpperCase();
          return upperValue;
        }
      ```

    answers:
      wrong:
      - Нет проверки value на существование значения
      - Переопределяется глобальная функция `toUpperCase()`
      correct:
      - Ошибки нет

  question-4:
    type: filling
    question: |
      Дополните код:
    text: |

      ```typescript
        function toFixed(value?: null | %{type}) {
          const result = value?.toFixed();
          return result;
        }

        toFixed(123.3); // => 123
      ```

    answers:
      type: number
