questions:
  question-1:
    type: answers
    question: |
      Выберите правильные ответы

    answers:
      wrong:
      - |
        Record позволяет задать тип только для ключа, если передать в него один аргумент
      - |
        При использовании Record, тип значения ключа может быть только примитивным
      correct:
      - |
        С Record можно задать несколько ключей
      - |
        Record предпочтительнее использовать, когда нужно задать один динамический ключ

  question-2:
    type: answers
    question: |
      Какая ошибка в коде?

      ```typescript
        type Money = 'yen' | 'dollar' | 'franc';
        type MoneyRating = Record<Money, number>;

        const rating: MoneyRating = {
          dollar: 2,
          yen: 1,
          franc: 3,
        };
      ```
    answers:
      wrong:
      - Неправильно задан тип ключа в Record
      - Неправильно задан тип значения в Record
      - Неправильно заданы и тип ключа, и тип значения в Record
      correct:
      - Ошибки нет

  question-4:
    type: filling
    question: |
      Дополните код:
    text: |

