questions:
  question-1:
    type: answers
    question: Выберите правильные утверждения
    answers:
      wrong:
      - Тип any делает типизацию более строгой
      - Компилятор выдает ошибку при использовании типа any
      - Тип any делает код более читаемым и понятным
      correct:
      - Тип any может содержать любое значение
      - Использование типа any затрудняет отслеживание ошибок в коде

  question-2:
    type: answers
    question: Какие проблемы могут возникнуть при использовании типа any в TypeScript?
    answers:
      wrong:
      - Функции могут возвращать неожиданные значения
      - Неверно типизированный код может приводить к ошибкам
      correct:
      - Оба варианта верные

  question-3:
    type: answers
    question: Можно ли передавать значение типа any в параметры функции?
    answers:
      wrong:
      - Нет, нельзя
      - Зависит от условий
      correct:
      - Да, можно
