---
questions:
  question-1:
    type: answers
    question: Выберите верные утверждения
    answers:
      wrong:
      - Вывод типов работает с параметрами в функциях
      correct:
      - Если в функции определен параметр, то этот параметр обязателен при вызове функции
      - При определении функции, указывается тип каждого параметра
  question-2:
    type: answers
    question: Выберите верные утверждения
    answers:
      wrong:
      - Необязательный параметр всегда имеет тип `undefined`
      correct:
      - Для обозначения необязательного параметра используется знак вопроса
      - Вывод типов работает с возвращаемым значением в функциях
  question-3:
    type: answers
    question: |
      Какая ошибка в коде ниже?

      ```typescript
      function greeting(name?: string) {
        return `Hello, ${name ? name.toUpperCase() : 'Guest'}!`;
      }

      const result = greeting();
      ```
    answers:
      wrong:
      - Вызов функции должен быть с обязательным параметром
      - Параметр функции должен иметь тип `string | null`
      correct:
      - Ошибок нет
