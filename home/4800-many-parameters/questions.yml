---
questions:
  question-1:
    type: answers
    question: Какой интерфейс подходит для колбека метода `map()`?
    answers:
      wrong:
      - |
        `declare function callback<T, U>(item: T): U[];`
      - |
        `declare function callback<T, U>(item: T): T[];`
      correct:
      - |
        `declare function callback<T>(item: T): any[];`

  question-2:
    type: answers
    question: В каких случаях можно использовать дженерики?
    answers:
      wrong:
      - Когда реализация функции зависит от типа параметров
      - Всегда вместо перегрузки функции
      correct:
      - Когда одна и та же реализация функции может работать с разными типами

  question-3:
    type: filling
    question: |
      Дополните код:

    text: |

      ```typescript

        function someFunc<T>(item: T): %{second} {
          return item;
        }

        const arr = [1, 2, 3, 4];
        const result = arr.map(someFunc);
      ```

    answers:
      second: "T"
