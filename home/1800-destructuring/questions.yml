questions:
  question-1:
    type: answers
    question: Как указать в аргументах функции, что некоторые значения свойств могут быть опущены при деструктуризации?
    answers:
      wrong:
      - Использовать операторы ||
      - Использовать операторы &&
      correct:
      - Использовать знак ?

  question-2:
    type: answers
    question: Можно ли использовать вложенную деструктуризацию в аргументах функции?
    answers:
      wrong:
      - Нет
      correct:
      - Да

  question-3:
    type: answers
    question: Выберите верные утверждения
    answers:
      wrong:
      - Деструктуризация используется только в стрелочных функциях
      - Все передаваемые объекты в функцию должны быть обязательно деструктурированы
      correct:
      - Деструктуризация работает как для объектов, так и для массивов
      - Тип для деструктурируемого объекта можно вынести в алиас
