---
questions:
  question-1:
    type: answers
    question: Может ли обобщенный (дженерик) класс наследоваться от другого обобщенного класса?
    answers:
      wrong:
      - Зависит от ситуации
      - Нет
      correct:
      - Да

  question-2:
    type: answers
    question: Какие типы могут быть использованы в дженериках на классах в TypeScript?
    answers:
      wrong:
      - Только базовые типы данных, такие как число, строка, булево значение
      - Только те, которые указаны в интерфейсе класса
      correct:
      - Любые типы данных, в том числе пользовательские интерфейсы и типы данных

  question-3:
    type: answers
    question: |
      Есть ли ошибка и какая в коде ниже?

      ```typescript
        class Triple<T, U, V> {
          constructor(public first: T, public second: U, public third?: V) {}
        }

        const triple = new Triple('first', 'second');
      ```

    answers:
      wrong:
        - |
          При создании объекта `triple` не указно какие конкретно типы передаются в конструктор
        - |
          Атрибут `public` нельзя указывать в дженериках
        - |
          В конструктор должно передаваться три параметра, а передается два
      correct:
        - |
          Ошибки нет
