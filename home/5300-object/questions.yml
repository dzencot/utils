---
questions:
  question-1:
    type: answers
    question: |
      Есть ли ошибка и какая в коде ниже?

      ```typescript
        const user: object = {
          name: 'Ivan',
          age: 18,
        };

        function greeting(user: object) {
          console.log(`Hello, ${user.name}`);
        }

        greeting(user);
      ```

    answers:
      wrong:
      - Ошибки нет
      - |
        Тип `object` нельзя указывать для константы, его можно указывать только для параметров функции
      - Константа и параметр функции содержат одинаковое имя
      correct:
      - |
        Тип `object` не предполагает доступ к свойству `name`

  question-2:
    type: answers
    question: Какой тип позволяет переопределять типы некоторых встроенных методов?

    answers:
      wrong:
      - Object
      - object
      correct:
      - |
        {}

  question-3:
    type: answers
    question: Выберите верные утверждения.

    answers:
      wrong:
      - |
        Тип `object` включает в себя значения `null` и `undefined`
      - |
        Тип `object` — это псевдоним типа `Object`
      correct:
      - |
        По умолчанию метод `toString()` возвращает строковое значение
      - |
        Переменной с типом `{}` можно присвоить примитивное значение  
